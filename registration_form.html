<!doctype html>
<html>

<head>
    <title>My Registration Form</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="password_confirm">PW Confirm</label>
        <input type="password" id="password_confirm" name="password_confirm">
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="other">
    </div>
    <div>
        <label for="description">A short description about yourself:</label>
        <textarea name="description"></textarea>
    </div>
    <label for="favorite_language">Favorite Language:</label>
    <select name="language">
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
    </select>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</body>

</html>
